<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Affiliate Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100">
    <!-- Header with Navigation -->
    <header class="bg-gray-900 text-white sticky top-0 z-50 shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold tracking-tight hover:text-gray-300 transition duration-300">Affiliate Blog</a>
                <!-- Hamburger Menu Button (Visible on Mobile) -->
                <button class="md:hidden text-white focus:outline-none" id="menu-toggle" aria-label="Toggle navigation">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <!-- Navigation Links -->
                <div class="hidden md:flex md:items-center md:space-x-8" id="nav-links">
                    <a href="/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Home</a>
                    <a href="/products/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Products</a>
                    <a href="/search/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Search</a>
                    <a href="/about/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">About</a>
                    <a href="/contact/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Contact</a>
                    <a href="/newsletter/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Newsletter</a>

                </div>
            </div>
            <!-- Mobile Menu (Hidden by Default) -->
            <div class="md:hidden hidden flex-col mt-4 space-y-4" id="mobile-menu">
                <a href="/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Home</a>
                <a href="/products/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Products</a>
                <a href="/search/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Search</a>
                <a href="/about/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">About</a>
                <a href="/contact/" class="text-sm font-semibold uppercase tracking-wide hover:text-gray-300 transition duration-300">Contact</a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-6 py-12">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm">&copy; 2025 Affiliate Blog. All rights reserved.</p>
                <div class="mt-4 md:mt-0 flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white text-sm uppercase tracking-wide transition duration-300">Privacy Policy</a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm uppercase tracking-wide transition duration-300">Terms of Service</a>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-semibold mb-2 text-white">Subscribe to Our Newsletter</h3>
                    <form action="#" class="flex flex-col sm:flex-row gap-2">
                        <input type="email" placeholder="Your email" class="p-2 rounded-lg border border-gray-600 bg-gray-700 text-white">
                        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Subscribe</button>
                    </form>
                </div>

            </div>
        </div>
    </footer>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
        });
    </script>
</body>
</html>
