{% extends 'base.html' %}
{% block title %}Contact Us - Affiliate Blog{% endblock %}
{% block content %}
<section class="py-16 bg-gray-50 dark:bg-gray-800">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900 dark:text-white">Get in Touch</h1>
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                Have questions or feedback? Weâ€™d love to hear from you!
            </p>
        </div>

        <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md p-8 max-w-2xl mx-auto">
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 w-full font-semibold">Send Message</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
