{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">{{ category.name }}</h1>
    {% for post in posts %}
    <div class="bg-white p-6 mb-4 rounded shadow">
        <h2 class="text-2xl font-semibold">{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post-detail' post.id %}" class="text-blue-500">Read More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
